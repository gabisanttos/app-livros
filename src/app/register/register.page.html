<ion-content class="ion-padding">
  <div class="register-container">
    <h1>Criar Conta</h1>
    <p>Preencha seus dados para começar</p>

    <ion-item lines="none" class="input-item">
      <ion-input placeholder="Nome" type="text"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input placeholder="Senha" type="password"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-input placeholder="Confirmar Senha" type="password"></ion-input>
    </ion-item>

    <!-- Botão Criar Conta -->
    <ion-button expand="block" class="register-btn">Criar conta</ion-button>

    <!-- Link para Login -->
    <div class="conta">
      <p>Já tem uma conta?
        <ion-button class="entrar-btn" fill="clear" size="small" (click)="goToLogin()">
          Entrar
        </ion-button>
      </p>
    </div>
  </div>
</ion-content>
