<ion-content class="profile-content">
  <div class="profile-header">
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>Telefone</ion-card-header>
          <ion-card-content>{{ user.phone || 'NÃ£o informado' }}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>Idade</ion-card-header>
          <ion-card-content>{{ user.age || '---' }}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>Livros Lidos</ion-card-header>
          <ion-card-content>{{ user.booksRead || 0 }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="profile-buttons">
    <ion-button expand="block" class="edit-btn" (click)="editProfile()">
      <ion-icon name="create-outline" slot="start"></ion-icon>
      Editar Perfil
    </ion-button>

    <ion-button expand="block" class="logout-btn" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Sair
    </ion-button>
  </div>
</ion-content>
