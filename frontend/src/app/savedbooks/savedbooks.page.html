<!-- src/app/savedbooks/savedbooks.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/library"></ion-back-button>
    </ion-buttons>
    <ion-title>Salvos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="savedbooks-content ion-padding" style="padding-bottom:90px;">
  <h2 class="section-title">Seus Livros Salvos</h2>

  <div *ngIf="savedBooks.length === 0" class="empty">Nenhum livro salvo ainda.</div>

  <div *ngIf="savedBooks.length > 0" class="book-grid">
    <div *ngFor="let b of savedBooks" class="book-card" (click)="openBook(b)">
      <ion-icon 
        name="trash-outline" 
        class="favorite-icon" 
        (click)="confirmRemove(b); $event.stopPropagation()">
      </ion-icon>
      
      <img 
        class="thumb"
        [src]="b.thumbnail || 'assets/img/book-placeholder.png'"
      />
      
      <div class="book-info">
        <h2 class="title">{{ b.title }}</h2>
        <p class="author">{{ b.author || 'Autor desconhecido' }}</p>
      </div>
    </div>
  </div>
</ion-content>

<div class="bottom-tabs">
  <ion-tab-button tab="inicio" href="/inicio">
    <ion-icon name="home-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="explorar" (click)="goToExplore()">
    <ion-icon name="search-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="biblioteca" (click)="goToLibrary()">
    <ion-icon name="library-outline"></ion-icon>
  </ion-tab-button>

  <ion-tab-button tab="salvos" (click)="goToSaved()">
    <ion-icon name="bookmark-outline"></ion-icon>
  </ion-tab-button>
</div>
