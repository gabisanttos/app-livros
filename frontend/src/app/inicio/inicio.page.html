<ion-header>
  <ion-toolbar>
    <ion-title>Capitu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-content>
      <h2>Bem-vinda, Ana! 👋</h2>
      <p>Baseado no seu histórico, encontramos algumas sugestões perfeitas para você.</p>
    </ion-card-content>
  </ion-card>

  <h3>Baseado em suas leituras</h3>

  <ion-list class="book-list">
    <ion-item class="book-item">
      <ion-thumbnail slot="start" class="book-thumb">
        <img src="assets/img/fahrenheit.jpg" alt="Fahrenheit 451" />
      </ion-thumbnail>
      <ion-label class="book-label">
        <h2 class="book-title">Fahrenheit 451</h2>
        <p class="book-author">Ray Bradbury</p>
        <p class="book-info">⭐ 4.8 — Distopia, Ficção Científica</p>
      </ion-label>
      <ion-button slot="end" fill="solid" color="dark" size="small" class="book-btn">
        Adicionar
      </ion-button>
    </ion-item>

    <ion-item class="book-item">
      <ion-thumbnail slot="start" class="book-thumb">
        <img src="assets/img/nos.jpg" alt="Nós" />
      </ion-thumbnail>
      <ion-label class="book-label">
        <h2 class="book-title">Nós</h2>
        <p class="book-author">Yevgeny Zamyatin</p>
        <p class="book-info">⭐ 4.3 — Distopia, Clássico</p>
      </ion-label>
      <ion-button slot="end" fill="solid" color="dark" size="small" class="book-btn">
        Adicionar
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
